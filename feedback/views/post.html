<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布留言</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
<div class="header container custom-header">
    <div class="page-header">
        <h1> 发布留言 <small>NodeJS 留言板</small></h1>
    </div>
    <script src="/public/js/main.js"></script>
</div>
<div class="container custom-container">
    <!--
        表单提交：
            表单中提交的表单控件元素必须具有name属性
            表单提交分为两种：
                1、默认提交行为
                2、表单异步提交

                action 就是表单提交的地址 ， 说白了就是请求的URL地址
                method 请求方式
                    get
                    post
     -->
    <form action="pinglun" method="get">
    <input class="form-control form-control-ms" required minlength="2" maxlength="10" type="text" placeholder="请输入你的姓名" name="name" style="margin: 24px 0">
    <div class="form-group">
        <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" required minlength="2" placeholder="请输入留言内容..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">发布</button>
    </form>
    <a href="/" style="float: right">返回首页</a>
</div>
</body>
</html>
